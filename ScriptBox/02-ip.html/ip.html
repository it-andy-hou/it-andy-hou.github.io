<!DOCTYPE html>
<html>
<head>
    <title>IP 地址提取工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            min-height: 100px;
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        .separator-options {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        .separator-options label:first-child {
            margin-right: 10px;
        }
        .separator-options input[type="radio"] {
            margin-right: 5px;
        }
        .radio-label {
            display: inline-block;
            margin-right: 20px;
        }
        .copy-btn {
            background-color: #2196F3;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h1>IP 地址提取工具</h1>
    <div class="form-group">
        <label for="input">输入包含 IP 地址的文本：</label>
        <textarea id="input" placeholder="粘贴任意内容，工具将自动提取其中的 IP 地址"></textarea>
    </div>

    <div class="separator-options">
        <label>输出分隔符：</label>
        <span class="radio-label">
            <input type="radio" id="space" name="separator" value="space">
            <label for="space">空格</label>
        </span>
        <span class="radio-label">
            <input type="radio" id="comma" name="separator" value="comma" checked>
            <label for="comma">逗号</label>
        </span>
        <span class="radio-label">
            <input type="radio" id="newline" name="separator" value="newline">
            <label for="newline">换行</label>
        </span>
        <span class="radio-label">
            <input type="radio" id="pipe" name="separator" value="pipe">
            <label for="pipe">竖线 |</label>
        </span>
        <span class="radio-label">
            <input type="radio" id="semicolon" name="separator" value="semicolon">
            <label for="semicolon">分号 ;</label>
        </span>
        <span class="radio-label">
            <input type="radio" id="slash" name="separator" value="slash">
            <label for="slash">斜杠 /</label>
        </span>
        <span class="radio-label">
            <input type="radio" id="colon" name="separator" value="colon">
            <label for="colon">冒号 :</label>
        </span>
        <span class="radio-label">
            <input type="radio" id="backslash" name="separator" value="backslash">
            <label for="backslash">反斜杠 \</label>
        </span>
        <span class="radio-label">
            <input type="radio" id="single-quoted" name="separator" value="single-quoted">
            <label for="single-quoted">单引号加逗号</label>
        </span>
        <span class="radio-label">
            <input type="radio" id="quoted" name="separator" value="quoted">
            <label for="quoted">双引号加逗号</label>
        </span>
    </div>

    <button id="copy-btn" class="copy-btn">复制结果</button>

    <div id="result"></div>

    <script>
        document.getElementById('copy-btn').addEventListener('click', copyResult);
        
        // 当输入框内容改变时自动提取 IP
        document.getElementById('input').addEventListener('input', extractIPs);
        
        // 当分隔符选项改变时更新显示
        document.querySelectorAll('input[name="separator"]').forEach(radio => {
            radio.addEventListener('change', updateDisplay);
        });
        
        // 存储提取的 IP 地址
        let extractedIPs = [];
        
        function extractIPs() {
            const input = document.getElementById('input').value;
            const ipRegex = /\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b/g;
            
            // 提取 IP 地址
            extractedIPs = input.match(ipRegex) || [];
            
            // 移除重复的 IP
            extractedIPs = [...new Set(extractedIPs)];
            
            updateDisplay();
        }
        
        function updateDisplay() {
            const resultDiv = document.getElementById('result');
            const separatorType = document.querySelector('input[name="separator"]:checked').value;
            
            let separator;
            switch (separatorType) {
                case 'space':
                    separator = ' ';
                    break;
                case 'comma':
                    separator = ',';
                    break;
                case 'newline':
                    separator = '\n';
                    break;
                case 'pipe':
                    separator = '|';
                    break;
                case 'semicolon':
                    separator = ';';
                    break;
                case 'slash':
                    separator = '/';
                    break;
                case 'colon':
                    separator = ':';
                    break;
                case 'backslash':
                    separator = '\\';
                    break;
                case 'single-quoted':
                    resultDiv.textContent = extractedIPs.map(ip => `'${ip}'`).join(',');
                    // 显示 IP 数量
                    if (extractedIPs.length > 0) {
                        resultDiv.textContent += `\n\n共找到 ${extractedIPs.length} 个唯一 IP 地址`;
                    } else if (document.getElementById('input').value.trim() !== '') {
                        resultDiv.textContent = '未找到任何 IP 地址';
                    } else {
                        resultDiv.textContent = '';
                    }
                    return;
                case 'quoted':
                    resultDiv.textContent = extractedIPs.map(ip => `"${ip}"`).join(',');
                    // 显示 IP 数量
                    if (extractedIPs.length > 0) {
                        resultDiv.textContent += `\n\n共找到 ${extractedIPs.length} 个唯一 IP 地址`;
                    } else if (document.getElementById('input').value.trim() !== '') {
                        resultDiv.textContent = '未找到任何 IP 地址';
                    } else {
                        resultDiv.textContent = '';
                    }
                    return;
                default:
                    separator = ' ';
            }
            
            resultDiv.textContent = extractedIPs.join(separator);
            
            // 显示 IP 数量
            if (extractedIPs.length > 0) {
                resultDiv.textContent += `\n\n共找到 ${extractedIPs.length} 个唯一 IP 地址`;
            } else if (document.getElementById('input').value.trim() !== '') {
                resultDiv.textContent = '未找到任何 IP 地址';
            } else {
                resultDiv.textContent = '';
            }
        }
        
        function copyResult() {
            // 只复制IP地址，不包括计数信息
            const separatorType = document.querySelector('input[name="separator"]:checked').value;
            
            let textToCopy;
            if (separatorType === 'quoted') {
                textToCopy = extractedIPs.map(ip => `"${ip}"`).join(',');
            } else {
                let separator;
                switch (separatorType) {
                    case 'space':
                        separator = ' ';
                        break;
                    case 'comma':
                        separator = ',';
                        break;
                    case 'newline':
                        separator = '\n';
                        break;
                    case 'pipe':
                        separator = '|';
                        break;
                    case 'semicolon':
                        separator = ';';
                        break;
                    case 'slash':
                        separator = '/';
                        break;
                    case 'colon':
                        separator = ':';
                        break;
                    case 'backslash':
                        separator = '\\';
                        break;
                    case 'single-quoted':
                        textToCopy = extractedIPs.map(ip => `'${ip}'`).join(',');
                        break;
                    case 'quoted':
                        textToCopy = extractedIPs.map(ip => `"${ip}"`).join(',');
                        break;
                    default:
                        separator = ' ';
                }
                textToCopy = extractedIPs.join(separator);
            }
            
            // 创建临时文本区域进行复制
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            // 显示复制成功提示
            const copyBtn = document.getElementById('copy-btn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = '复制成功!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
